<div class="repos">
    <div class="repos list-container">
        <div class="row border-split" ng-repeat="repository in repos">
            <!-- Icon -->
            <div class="col-xs-3 col-md-1">
                <span class="repos detail-icon mega-icon octicon-{{repository.fork ? 'repo-forked' : 'repo'}}"></span>
            </div>

            <!-- Description -->
            <div class="col-xs-9 col-md-7">
                <h3 class="repos repo-title"><a href="#/repos/{{user.login}}/{{repository.name}}">{{repository.name}}</a></h3>
            </div>

            <!-- Statistics -->
            <div class="col-xs-6 col-md-4">
                <div class="table-responsive">
                    <table class="table repos statistics">
                        <tr class="repos smooth">
                            <td><span class="big-icon octicon-eye"></span></td>
                            <td><span class="big-icon octicon-star"></span></td>
                            <td><span class="big-icon octicon-fork"></span></td>
                        </tr>
                        <tr class="repos impressive">
                            <td>{{repository.watchers_count}}</td>
                            <td>{{repository.stargazers_count}}</td>
                            <td>{{repository.forks_count}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
