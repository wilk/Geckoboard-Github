<div ng-repeat="repository in reposInfo">
    <p><b>Name: </b>{{repository.name}}</p>
    <p><b>Full Name: </b>{{repository.full_name}}</p>
    <p><b>Fork: </b>{{repository.fork}}</p>
    <p><b>Stargazers: </b>{{repository.stargazers_count}}</p>
    <p><b>Watchers: </b>{{repository.watchers_count}}</p>
    <p><b>Forks: </b>{{repository.forks_count}}</p>
</div>
